name: Release from Build

on:
  workflow_run:
    workflows: ["Build AlwaysInFocus"]  # Must match name in YAML 1
    types:
      - completed

jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: AlwaysInFocus-Binaries
          path: ./release

      - name: ðŸ—ƒ Zip release folder
        run: zip -r AlwaysInFocus-${{ github.event.workflow_run.head_branch }}.zip ./release

      - name: ðŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.3.0  # You can also make this dynamic
          files: AlwaysInFocus-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
